<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edycja raportów</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #3e8e41;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

    </style>
    <style>
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .collapsible {
            background-color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        <!--</style>
    <style>
        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }
        .dropbtnHeads {
            background-color: rgba(0,0,0,0);
            color: black;
            padding: 10px;
            font-size: 18px;
            font-palette: rgba(0,0,0,0);
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .dropbtn {background-color: #3e8e41;}
    </style>
</head>
<body style="margin-left: -300px">
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}" style="font-size: 26px">M I N E R O</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <div class="dropdown">
                        <button id="myBtn" class="dropbtnHeads"><b href="#" style="font-size: 16px; color: silver">Oddział ED-2</b></button>
                        <div id="dropdown" class="dropdown-content">
                            <a th:href="@{'/headway/list/'}">Lista rejonów</a>
                            <a th:href="@{'/employees/shift/'}">Lista pracowników obecnej zmiany</a>
                            <a th:href="@{'/headways/divide/'}">Miejsce podziału</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <button id="myBtn" class="dropbtnHeads"><a href="#" th:href="@{/cabinet/list}"style="font-size: 16px; color: silver">Szafy manewrowe</a></button>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <button id="myBtn" class="dropbtnHeads"><a href="#" th:href="@{/r150/list}"style="font-size: 16px; color: silver">Kombajny przodkowe</a></button>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <button id="myBtn" class="dropbtnHeads"><a href="#" th:href="@{/fuses}"style="font-size: 16px; color: silver">Zabezpieczenia</a></button>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <button id="myBtn" class="dropbtnHeads"><a href="#" th:href="@{/employees}"style="font-size: 16px; color: silver">Pracownicy</a></button>
                    </div>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="dropdown">
                        <button id="myBtn" class="dropbtn">Użytkownik</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-top: 70px">
    <div class="row">
        <div class="col-md-4 col-md-offset-5">
            <form  th:object="${report}" th:action="@{/report/edit/save}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <!--<div class="invisible">
                    <select class="form-control" th:field="*{headWay}">
                        <option th:each="headwayId : ${headwayy}" th:text="${headwayId.id}" th:value="${headwayId.id}">Maintenance</option>
                    </select>
                </div>-->
                <input type="hidden" th:field="*{shift}"/>

                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title"><center>Edytuj raport</center></h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Treść raportu</label>
                                    <textarea name="news_content" rows="4" cols="70"  th:field="*{description}" placeholder="Treść raportu"/> </textarea>
                                </div>
                            </div>
                                <div class="col-md-9 form-group">
                                    <label>Prace zaplanowane</label>
                                    <!--<select class="form-control" th:field="*{fuses}" multiple="multiple">
                                      <option th:each="fuse : ${cabinet.fuses}" th:text="${fuse.expire}"  th:value="${fuse.id}">Fuse</option>
                                    </select>-->
                                    <th:block th:each = "mainte : ${report.maintenances}">
                                        <li><b th:text="${mainte.name}"></b><a href="#" th:href="@{'/report/'+ ${report.id} + '/maintenance/' + ${mainte.id} + '/delete'}" style="margin-right: 5px;" > Usuń</a>
                                        </li>
                                    </th:block>
                                </div>
                                    <div class="col-md-9 form-group">
                                        <label>Dodaj prace specjalne</label>
                                    <select class="form-control" th:field="*{maintenances}" multiple="multiple">
                                        <option th:each="mainte : ${maintenans}" th:text="${mainte.name}"  th:value="${mainte.id}">Fuse</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input onclick='javascript:window.history.back()' value='Wróć' type='button' class="btn btn-success"/>
                    </div>
                    <div class="col-md-1 col-md-offset-7">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
