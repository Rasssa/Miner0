<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edycja raportów</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="artist" type="com.example.muslibry5k.commands.ArtistCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form  th:object="${report}" th:action="@{/report/edit/save}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <!--<div class="invisible">
                    <select class="form-control" th:field="*{headWay}">
                        <option th:each="headwayId : ${headwayy}" th:text="${headwayId.id}" th:value="${headwayId.id}">Maintenance</option>
                    </select>
                </div>-->
                <input type="hidden" th:field="*{shift}"/>

                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title"><center>Edytuj raport</center></h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Treść raportu</label>
                                    <textarea name="news_content" rows="4" cols="70"  th:field="*{description}" placeholder="Treść raportu"/> </textarea>
                                </div>
                            </div>
                                <div class="col-md-9 form-group">
                                    <label>Prace zaplanowane</label>
                                    <!--<select class="form-control" th:field="*{fuses}" multiple="multiple">
                                      <option th:each="fuse : ${cabinet.fuses}" th:text="${fuse.expire}"  th:value="${fuse.id}">Fuse</option>
                                    </select>-->
                                    <th:block th:each = "mainte : ${report.maintenances}">
                                        <li><b th:text="${mainte.name}"></b><a href="#" th:href="@{'/report/'+ ${report.id} + '/maintenance/' + ${mainte.id} + '/delete'}" style="margin-right: 5px;" > Usuń</a>
                                        </li>
                                    </th:block>
                                </div>
                                    <div class="col-md-9 form-group">
                                        <label>Dodaj prace specjalne</label>
                                    <select class="form-control" th:field="*{maintenances}" multiple="multiple">
                                        <option th:each="mainte : ${maintenans}" th:text="${mainte.name}"  th:value="${mainte.id}">Fuse</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input onclick='javascript:window.history.back()' value='Wróć' type='button' class="btn btn-default"/>
                    </div>
                    <div class="col-md-1 col-md-offset-7">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
