<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>ADD CABINET</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="artist" type="com.example.muslibry5k.commands.ArtistCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form  th:object="${cabinet}" th:action="@{/cabinet/new/save}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="pannel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">Dane szafy manewrowej</h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label>Trafok 500v:</label>
                  <input type="text" class="form-control" th:field="*{traffo1}"/>
                </div>
                <div class="col-md-6 form-group">
                  <label>trafok 1000v:</label>
                  <input type="text" class="form-control" th:field="*{traffo2}"/>
                </div>
                <div class="col-md-6 form-group">
                  <label>Numer identyfikacyjny</label>
                  <input type="text" class="form-control" th:field="*{idNumber}"/>
                </div>
                <div class="col-md-6 form-group">
                  <label>Rodzaj szafy:</label>
                  <input type="text" class="form-control" th:field="*{type}"/>
                </div>
              <div class="col-md-6 form-group">
                <label>Fuse</label>
                <select class="form-control" th:field="*{fuses}" multiple="multiple">
                  <option th:each="fuse : ${fuses}" th:text="${fuse.name}" th:value="${fuse.id}">Fuse</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        </div>
          <div class="col-md-3">
            <input onclick='javascript:window.history.back()' value='Back' type='button' class="btn btn-default"/>
          </div>
          <div class="col-md-1 col-md-offset-7">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
